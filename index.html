<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="/dist/output.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-orange-50 w-full">
    <div class="flex flex-col lg:flex-row justify-center items-center h-screen">
      <img
        class="w-0 lg:w-64 lg:rounded-tl-lg lg:rounded-bl-lg"
        src="./images/image-product-desktop.jpg"
        alt=" image-product-desktop"
      />
      <img
        class="w-64 lg:hidden rounded-tl-lg rounded-tr-lg"
        src="./images/image-product-mobile.jpg"
        alt="image-product-mobile "
      />

      <div
        class="p-5 flex flex-col justify-evenly bg-white h-[400px] rounded-bl-lg rounded-br-lg lg:rounded-bl-none w-64 lg:rounded-tr-lg lg:rounded-br-lg shadow-lg"
      >
        <h5 class="-mt-5 opacity-70 font-montserrat text-xs tracking-[5px]">
          PERFUME
        </h5>
        <h1 class="text-2xl w-40 font-fraunces font-bold">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="w-[210px] text-[13px] font-montserrat font-medium opacity-70">
          A floral, solar and voluptuous interpretation composed by Oliver
          Polge, Perfurmer-Creator for the House Of CHANEL.
        </p>
        <div class="flex text-center items-center">
          <span class="text-green-700 font-fraunces font-bold text-2xl pr-5"
            >$149.99</span
          >
          <span class="opacity-70 text-xs line-through">$169.99</span>
        </div>

        <button
          class="flex text-center justify-center bg-green-700 hover:bg-green-800 w-52 h-9 items-center rounded-lg text-white text-xs font-montserrat font-bold"
          type="button"
        >
          <img class="pr-3" src="./images/icon-cart.svg" alt="" />
          <h6 class="space-x-6">Add to Cart</h6>
        </button>
      </div>
    </div>
  </body>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Your Name Here</a>.
  </div>
</html>
